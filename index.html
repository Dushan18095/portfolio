<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            padding-bottom: 0;
            padding-top: 0;
            padding-left: 0;
            padding-right: 0;
            margin: 0;
        }

        div {
            padding: 0;
            margin: 0;
        }

        .row {
            flex-direction: row;
        }

        .col {
            flex-direction: column;
        }

        .container-fluid {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

        .navbar {
            padding: 0;
        }

        .header {
            display: flex;
            z-index: 2;
            position: fixed;
            top: 0;
            width: 100%;
            font-size: x-large;
            padding: 0;
            margin: 0;
            justify-content: space-between;
            text-align: center;
            overflow: hidden;
        }

        .home {
            background-color: aqua;
            width: 100%;
            justify-content: space-around;
            min-height: 100vh;
            align-items: center;
        }

        .about {
            background-color: rgb(16, 198, 198);
            width: 100%;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .projects {
            background-color: rgb(5, 126, 126);
            width: 100%;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .contact {
            background-color: rgb(0, 101, 101);
            width: 100%;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: white;
            transform-origin: center;
        }
        a:hover {
            text-decoration: none;
            transform: scale(120%);
        }
        .card {
            margin-bottom: 20px;
            height: 20rem;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="row header">
                <div class="col">
                    <a href="#home">
                        <h1>Home</h1>
                    </a>
                </div>
                <div class="col">
                    <a href="#about">
                        <h1>About</h1>
                    </a>
                </div>
                <div class="col">
                    <a href="#projects">
                        <h1>Projects</h1>
                    </a>
                </div>
                <div class="col">
                    <a href="#contact">
                        <h1>Contact</h1>
                    </a>
                </div>

            </div>
        </nav>

        <div class="row home" id="home">
            <div class="col justify-content-center">
                <img src="avatar.png" alt="avatar" style="height: 15rem; width: auto; padding-left: 5rem;">
            </div>
            <div class="col">
                <h2>Dušan Todorović</h2>
            </div>
        </div>
        <div class="row about" id="about">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="svetozar.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-left">
                            <h5>Osnovna škola</h5>
                            <p>Pohađao sam jednu </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="prvagim.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-left">
                            <h5>Naslov 2</h5>
                            <p>Opis drugog slajda.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="etf.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-left">
                            <h5>Naslov 3</h5>
                            <p>Opis trećeg slajda.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Prethodni</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Sledeći</span>
                </a>
            </div>
        </div>
        <div class="row projects" id="projects">
            <div class="row justify-content-center">
                <img src="avatar.png" alt="avatar" style="height: 10rem; width: auto;">
            </div>
        </div>
        <div class="row contact" id="contact">
            <div class="row justify-content-center">
                <img src="avatar.png" alt="avatar" style="height: 10rem; width: auto;">
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
